<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="top-container">
    <img src="images/logo.svg" alt="Huddle logo" class="logo">
  </div>
  <div class="mid-container">
    <img src="images/illustration-mockups.svg" alt="mock-up illustration" class="mock-up">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <a href="#" class="btn">Register</a>
  </div>

  <div class="bottom-container">
    <a class="social" href="https://www.facebook.com/huddle.com">
      <img src="images/logo-facebook.svg" alt="facebook." />
    </a>
    <a class="social" href="https://twitter.com/huddle">
      <img src="images/logo-twitter.svg" alt="" />
    </a>
    <a class="social" href="#">
      <img src="images/logo-instagram.svg" alt="" />
    </a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marc @Xertiem</a>.
    </p>
  </footer>
</body>

</html>
